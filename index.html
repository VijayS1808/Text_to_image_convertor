<!DOCTYPE html>
<html>
<head>
  <title>Insta Reels Text Image Creator</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    input, button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    #canvasArea {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Insta Reels Text Image Creator</h1>
  <input type="text" id="textInput" placeholder="Type your text here" size="40">
  <br>
  <button onclick="createImage()">Generate Image</button>
  <button onclick="downloadImage()">Download Image</button>

  <canvas id="canvasArea" width="1080" height="1920"></canvas>

  <script>
    function createImage() {
      let canvas = document.getElementById("canvasArea");
      let ctx = canvas.getContext("2d");
      let text = document.getElementById("textInput").value;

      // Gradient Background
      let gradient = ctx.createLinearGradient(0, 0, 1080, 1920);
      gradient.addColorStop(0, "#f093fb");
      gradient.addColorStop(1, "#f5576c");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 1080, 1920);

      // Text Styling
      ctx.font = "bold 80px Poppins";
      ctx.fillStyle = "#ffffff";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      // Word Wrap Function
      let maxWidth = 900;
      let lineHeight = 100;
      let x = 1080 / 2;
      let y = 1920 / 2;

      let words = text.split(' ');
      let line = '';
      let lines = [];
      for (let n = 0; n < words.length; n++) {
        let testLine = line + words[n] + ' ';
        let metrics = ctx.measureText(testLine);
        let testWidth = metrics.width;
        if (testWidth > maxWidth && n > 0) {
          lines.push(line);
          line = words[n] + ' ';
        } else {
          line = testLine;
        }
      }
      lines.push(line);

      let startY = y - (lines.length / 2) * lineHeight;
      for (let i = 0; i < lines.length; i++) {
        ctx.fillText(lines[i], x, startY + (i * lineHeight));
      }

      canvas.style.display = "block";
    }

    function downloadImage() {
      let canvas = document.getElementById("canvasArea");
      let link = document.createElement("a");
      link.download = "insta_reel_image.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>

</body>
</html>
